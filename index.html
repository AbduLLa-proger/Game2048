<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./2048.png" type="png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="main">
    <div class="header">
      <button class="new-game">New Game</button>

      <div class="header-image">
        <img src="./arrow.png" alt="left" class="left-arrow" />
        <p class="grids">16</p>
        <img src="./arrow.png" alt="left" class="right-arrow" />
      </div>

      <div class="score">
        <div>
          <p>Score</p>
          <p class="current-score">0</p>
        </div>
        <div>
          <p>Best score</p>
          <p class="best-score">0</p>
        </div>
      </div>

    </div>
    <div class="body body-four-column">

    </div>
    <div class="footer">
      <p class="start-game">Start game</p>
    </div>
  </div>

  <div class="game-over-message">
    <h1>Game Over</h1>>
  </div>

</body>
<script src="./Javascript/typescript.js" defer></script>

</html>
